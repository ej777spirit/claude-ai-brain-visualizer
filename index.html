<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Brain Visualizer Pro - Scientific AI thought process visualization tool with Claude integration">
  <meta name="theme-color" content="#0a192f">
  
  <!-- Preconnect to API endpoint -->
  <link rel="preconnect" href="http://localhost:3001" crossorigin>
  
  <!-- DNS prefetch -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  
  <!-- Preload critical assets -->
  <link rel="modulepreload" href="/src/main.ts">
  
  <title>AI Brain Visualizer Pro v2.0</title>
  
  <!-- Critical CSS - Inlined for faster first paint -->
  <style>
    /* Critical above-the-fold styles */
    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      background:#0a192f;
      color:#e6f1ff;
      min-height:100vh;
      overflow:hidden;
    }
    .container{display:flex;height:100vh;width:100%}
    #app{width:100%;height:100%}
    /* Initial loading state */
    .initial-loading{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#0a192f;
    }
    .initial-loading .spinner{
      width:40px;height:40px;
      border:3px solid #1a3b66;
      border-top-color:#64ffda;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <!-- App container - UI is created dynamically by TypeScript -->
  <div id="app">
    <!-- Initial loading state shown until JS loads -->
    <div class="initial-loading" aria-label="Loading application">
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Main application entry point -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Fallback for browsers without module support -->
  <noscript>
    <div style="padding:20px;text-align:center;color:#e6f1ff;background:#0a192f;min-height:100vh;">
      <h1>JavaScript Required</h1>
      <p>AI Brain Visualizer Pro requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
</body>
</html>
